<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <form id="passwordForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="application">Application:</label><br>
    <input type="text" id="application" name="application"><br>
    <label for="masterPassword">Master Password:</label><br>
    <input type="password" id="masterPassword" name="masterPassword"><br><br>
    <input type="submit" value="Submit">
  </form>
  <script src="popup.js"></script>
</body>
</html>
